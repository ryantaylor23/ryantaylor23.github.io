<html lang="en">
<head>
    <title>Contact Form</title>

    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:ryantaylor3@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
            Company:<br>
            <input type="text" name="search" value="" required>
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
            Person to contact:<br>
            <input type="text" name="search" value=""required>
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
             <label for="email-address">Email:</label>
             <input type="email" name="email address" id="email-address" placeholder="Email Address" required>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone number" pattern="[0-9] {3}-[0-9] {3}-[0-9] {4}" required>
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <label for="type of position">Type of Position: </label>
            <select name="type-of-position" id="type-of-position"><option value="Internship">Internship</option></select>
            <!-- Radio Buttons, page 99 -->
            <p>How did you find me?</p>
            <input type="radio" name="find-me-options" id="LinkedIn" value="LinkedIn">
            <label for="LinkedIn">LinkedIn</label>

            <input type="radio" name="find-me-options" id="Job Fair" value="Job Fair">
            <label for="Job Fair">Job Fair</label>

            <input type="radio" name="find-me-options" id="CWI Corporate Partner" value="CWI Corporate Partner">
            <label for="CWI Corporate Partner">CWI Corporate Partner</label>

            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
              <textarea name="textarea">This is a textarea</textarea>

            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
